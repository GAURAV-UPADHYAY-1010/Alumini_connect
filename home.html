<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Alumni Platform - Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: blue;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    .container {
      width: 80%;
      margin: auto;
      overflow: hidden;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
    }
    .button-container {
      width: 60%; /* Adjust this to control container size */
      margin: 0 auto; /* Centers the container*/
    }
    .button-container a {
      display: block; /* Makes the button take full width */
      background-color: blue;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      font-size: 1.2em;
      border-radius: 5px;
      margin: 10px 0; /* Adjusts space between buttons */
    }
    .button-container a:hover {
      background-color: violet;
    }
    footer {
      background-color: #333;
      color: white;
      padding: 10px 0;
      text-align: center;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="container">
      <h1>Welcome to the Alumni Platform</h1>
      <p>Connect with your alumni network, manage events, fundraise, and more!</p>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="button-container">
      <a href="register.html" id="register-btn">Register</a>
      <a href="login.html" id="login-btn">Login</a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Alumni Platform. All rights reserved.</p>
  </footer>

  <!-- JavaScript for Interactive Features -->
  <script>
    document.getElementById('register-btn').addEventListener('click', function(event) {
      alert('Redirecting to Registration Page...');
    });

    document.getElementById('login-btn').addEventListener('click', function(event) {
      alert('Redirecting to Login Page...');
    });
  </script>
</body>
</html>
