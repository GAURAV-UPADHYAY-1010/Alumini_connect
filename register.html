<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registration - Alumni Platform</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: blue;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    .container {
      width: 80%;
      margin: auto;
      overflow: hidden;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .form-container {
      background-color: white;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      max-width: 600px;
      margin: 0 auto;
    }
    .form-container label {
      font-size: 1.2em;
      margin-bottom: 10px;
      display: block;
    }
    .form-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 1.2em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .form-container button {
      width: 100%;
      padding: 15px;
      background-color: blue;
      color: white;
      font-size: 1.2em;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    .form-container button:hover {
      background-color: violet;
    }
    .form-container .error {
      color: red;
      font-size: 1em;
      margin-top: 10px;
    }
    footer {
      background-color: #333;
      color: white;
      padding: 10px 0;
      text-align: center;
      position: relative; /* Change from fixed to relative */
      width: 100%;
      margin-top: 20px; /* Add some margin to separate it from the content above */
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="container">
      <h1>Register - Alumni Platform</h1>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="form-container">
      <h2>Create a New Account</h2>
      <form id="registration-form">
        <label for="student-name">Student Name</label>
        <input type="text" id="student-name" name="student-name" required>

        <label for="roll-number">Roll Number</label>
        <input type="text" id="roll-number" name="roll-number" required>

        <label for="college-name">College Name</label>
        <input type="text" id="college-name" name="college-name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Register</button>
        <div class="error" id="error-message"></div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Alumni Platform. All rights reserved.</p>
  </footer>

  <!-- JavaScript for Form Validation -->
  <script>
    document.getElementById('registration-form').addEventListener('submit', function(event) {
      event.preventDefault();

      // Reset error message
      document.getElementById('error-message').innerText = '';

      // Get form values
      const studentName = document.getElementById('student-name').value;
      const rollNumber = document.getElementById('roll-number').value;
      const collegeName = document.getElementById('college-name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Validate fields
      if (!studentName || !rollNumber || !collegeName || !email || !password) {
        document.getElementById('error-message').innerText = 'All fields are required!';
        return;
      }

      // Check if the roll number is valid (e.g., alphanumeric and of a specific length)
      const rollNumberPattern = /^[A-Za-z0-9]{10}$/; // Example pattern: 10 alphanumeric characters
      if (!rollNumberPattern.test(rollNumber)) {
        document.getElementById('error-message').innerText = 'Invalid roll number. It should be 10 alphanumeric characters.';
        return;
      }

      // Show success message
      alert('Registration successful!');

      // Redirect to login page after successful registration
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
