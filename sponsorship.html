<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sponsorship Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      width: 80%;
      margin: auto;
      padding: 20px;
    }
    .header {
      background-color: #0073e6;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .header h1 {
      margin: 0;
    }
    .sponsor-list {
      margin-top: 20px;
    }
    .sponsor-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    .sponsor-card h3 {
      margin-top: 0;
      color: #333;
    }
    .sponsor-card p {
      color: #777;
    }
    .sponsor-form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
    }
    .sponsor-form input, .sponsor-form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .sponsor-form button {
      background-color: #0073e6;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .sponsor-form button:hover {
      background-color: #005bb5;
    }
    .view-other-btn {
      background-color: blue;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }
    .view-other-btn:hover {
      background-color: blue;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Sponsorship Management</h1>
    <p>Support and Partner with Sponsorship Initiatives</p>
  </div>

  <div class="container">
    <!-- Sponsorship Request Form -->
    <div class="sponsor-form">
      <h2>Request Sponsorship</h2>
      <form id="sponsor-form">
        <input type="text" id="name" placeholder="Your Name" required>
        <textarea id="idea" rows="4" placeholder="Your Sponsorship Idea" required></textarea>
        <input type="text" id="organization" placeholder="Your Organization Name" required>
        <input type="number" id="amount" placeholder="Amount Needed" required>
        <button type="submit">Submit Sponsorship Request</button>
      </form>
    </div>

    <!-- Button to View Other Sponsorship Requests -->
    <a href="other-sponsor.html" class="view-other-btn">View Other Sponsorship Requests</a>

    <!-- Sponsorship List -->
    <div class="sponsor-list" id="sponsor-list">
      <h2>Sponsorship Requests</h2>
      <!-- Sponsorship requests will be dynamically added here -->
    </div>
  </div>

  <script>
    // Function to handle sponsorship request submission
    document.getElementById("sponsor-form").addEventListener("submit", function(event) {
      event.preventDefault();

      // Get the input values
      const name = document.getElementById("name").value;
      const idea = document.getElementById("idea").value;
      const organization = document.getElementById("organization").value;
      const amount = document.getElementById("amount").value;

      // Create new sponsorship request card
      const sponsorCard = document.createElement("div");
      sponsorCard.classList.add("sponsor-card");

      // Add request details to the card
      sponsorCard.innerHTML = `
        <h3>${name}</h3>
        <p><strong>Idea:</strong> ${idea}</p>
        <p><strong>Organization:</strong> ${organization}</p>
        <p><strong>Amount Needed:</strong> ₹${amount}</p>
        <a href="https://wa.me/9933315128?text=Hi!%20I%20want%20to%20sponsor%20₹${amount}%20for%20the%20initiative%20${idea}.%20Please%20share%20details." class="view-other-btn" target="_blank">Sponsor via WhatsApp</a>
      `;

      // Append the new sponsorship card to the sponsor list
      document.getElementById("sponsor-list").appendChild(sponsorCard);

      // Clear the form after submission
      document.getElementById("sponsor-form").reset();
    });
  </script>

</body>
</html>
